<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark navy circular background -->
  <circle cx="50" cy="50" r="50" fill="#1e293b"/>

  <!-- Ear tufts -->
  <polygon points="28,16 22,4 36,10" fill="#f59e0b" opacity="0.7"/>
  <polygon points="72,16 64,10 78,4" fill="#f59e0b" opacity="0.7"/>

  <!-- Facial disc (lighter area around face) -->
  <ellipse cx="50" cy="55" rx="30" ry="28" fill="#334155"/>

  <!-- Left eye outer (amber) -->
  <circle cx="36" cy="47" r="12" fill="#f59e0b"/>
  <!-- Left eye inner (dark pupil) -->
  <circle cx="36" cy="47" r="7" fill="#1e293b"/>
  <!-- Left eye shine -->
  <circle cx="33" cy="44" r="2.5" fill="white" opacity="0.8"/>

  <!-- Right eye outer (amber) -->
  <circle cx="64" cy="47" r="12" fill="#f59e0b"/>
  <!-- Right eye inner (dark pupil) -->
  <circle cx="64" cy="47" r="7" fill="#1e293b"/>
  <!-- Right eye shine -->
  <circle cx="61" cy="44" r="2.5" fill="white" opacity="0.8"/>

  <!-- Beak -->
  <polygon points="50,57 44,65 56,65" fill="#f59e0b"/>
  <polygon points="50,57 44,65 50,63" fill="#d97706"/>

  <!-- Chest feather pattern -->
  <ellipse cx="50" cy="76" rx="14" ry="10" fill="#475569" opacity="0.5"/>
</svg>
